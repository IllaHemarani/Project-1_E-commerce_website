<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Shopping Cart</h1>
        <div class="products">
            <div class="product">
                <img src="c:\Users\user\Documents\pics\apple phone.jpg"  height=400 width=250 alt="Product 4">
                <h3>iphone</h3>
                <p>60000</p>
                <form action="#" method="POST">
                    <input type="hidden" name="id" value="1">
                    <input type="hidden" name="name" value="iphone">
                    <input type="hidden" name="price" value="60000">
                    <button type="submit" class="add-to-cart">Add to Cart</button>
                </form>
            </div>
            <div class="product">
                <img src="c:\Users\user\Documents\pics\airpods.jpg" height=400 width=250 alt="Product 2">
                <h3>Earpods</h3>
                <p>5000</p>
                <form action="#" method="POST">
                    <input type="hidden" name="id" value="2">
                    <input type="hidden" name="name" value="Earpods">
                    <input type="hidden" name="price" value="1500">
                    <button type="submit" class="add-to-cart">Add to Cart</button>
                </form>
            </div>
            <!-- Add more products as needed -->
        </div>
        <div class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </ul>
            <p>Total: <span id="cart-total">0</span></p>
            <button id="clear-cart">Clear Cart</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
